description: A toolkit for interactive digital books.
images:
  - /images/logo.svg
Platen:
  Theme:
    Mode: auto # BookTheme
  Display:
    ShowToC: true # BookToC
    DateFormat: "January 2, 2006" #BookDateFormat
    MenuRootSection: / # BookSection
    Logo:
      URL: /images/logo.svg # BookLogo
  Features:
    Search: # BookSearch
      Enabled: true
    Comments: # BookComments
      Enabled: true
    PWA: # BookServiceWorker
      Enabled: true
    PortableLinks: # BookPortableLinks
      Enabled: true
  Repository:
    URL: "https://github.com/FlagrantGarden/site" # BookRepo
    CommitPath: commit # BookCommitPath
    EditPath: edit/main # BookEditPath
  Multilingual: # BookTranslatedOnly
    TranslatedOnly: false
