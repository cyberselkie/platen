# yaml-language-server: $schema=http://json-schema.org/draft-07/schema
$comment: https://gohugo.io/templates/internal/#open-graph
$schema: http://json-schema.org/draft-07/schema
$id: https://platen.io/schemas/hugo/config/params/platen.json
title: Platen Base Configuration
description: >-
  Configuration options for the base Platen module.
type: object
properties:
  Theme:
    title: Theme Options
    type: object
    properties:
      Mode:
        title: Theme Mode
        description: >-
          Choose a display mode for the theme: light, dark, or auto. The auto mode displays
          either light mode or dark mode depending on the user's system preferences. The default
          mode is auto.
        type: string
        enum:
          - light
          - dark
          - auto
      Fonts:
        title: Font Options
        properties:
          Styles:
            title: Font Style Files
            description: >-
              To add fonts, specify the name of a SCSS file in the 'assets/styles/fonts' folder,
              without the '_' prefix and the '.scss' extension. For example, 'roboto' instead of
              'assets/styles/fonts/_roboto.scss'. Note that specifying any value for this
              property overwrites the defaults completely. This value is not merged from other
              configurations, like a theme.
            type: array
            items:
              type: string
            uniqueItems: true
          Settings:
            title: Font Settings
            description: >-
              Each setting specifies a selector and font family as the default font for that
              selector. You can use these settings to update the fonts without having to author
              additional SCSS by hand.
            type: object
            properties:
              Body:
                title: Body Font Family
                type: object
                required:
                  - Selector
                  - Family
                properties:
                  Selector:
                    const: body
                  Family:
                    type: string
              Code:
                title: Code Font Family
                type: object
                required:
                  - Selector
                  - Family
                properties:
                  Selector:
                    const: code
                  Family:
                    type: string

  Display:
    title: Default Display Options
    type: object
    properties:
      ShowToC:
        title: Show Table of Contents
        type: boolean
      DateFormat:
        title: Default Date Format
        type: string
      MenuRootSection:
        title: Menu Root Section
        type: string
      Logo:
        title: Logo Options
        type: object
        properties:
          URL:
            title: Logo URL
            type: string

  Features:
    title: Optional Site Features
    properties:
      Search:
        title: Search Configuration
        type: object
        properties:
          Enabled:
            type: boolean
      Comments:
        title: Comment Configuration
        type: object
        properties:
          Enabled:
            type: boolean
      PWA:
        title: Progressive Web App Configuration
        type: object
        properties:
          Enabled:
            type: boolean
      PortableLinks:
        title: Portable Links Configuration
        type: object
        properties:
          Enabled:
            type: boolean

  Repository:
    title: Repository Metadata
    description: >-
      Set repository metadata information to enable "edit this page" and "last modified"
      information based on the git data.
    type: object
    properties:
      URL:
        title: Repository URL
        description: >-
          The full URL of the repository.
        type: string
      CommitPath:
        title: Commit Path Segment
        description: >-
          The segment of the URL used to find a specific commit in the repository.
        type: string
      EditPath:
        title: Edit Path Segment
        description: >-
          The segment of the URL used to edit a specific page in the repository.
        type: string

  Multilingual:
    title: Language Options
    type: object
    properties:
      TranslatedOnly:
        title: Translated Only?
        description: >-
          Specifies whether this site is only a translation of another site.
        type: boolean
