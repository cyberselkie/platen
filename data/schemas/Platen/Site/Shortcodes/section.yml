# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
$schema: https://json-schema.org/draft/2020-12/schema
$id: /schemas/Platen/Site/Shortcodes/section.schema.yaml
title: section
description: Defines the settings for the section shortcode
schematize:
  details: |
    Defines the map of settings for the Platen's [`section`][01] shortcode. The existing value is a
    map that includes whether or not to enable the shortcode.

    You can add new keys or replace the values for existing ones. You don't need to keep the
    full list of all properties in your own configuration file. Only specify the values you want
    to add or replace.

    <!-- Reference Links -->
    [01]: /modules/platen/shortcodes/section
type: object
properties:
  Enabled:
    title: Enable the Shortcode
    description: Whether to enable the shortcode for the site
    schematize:
      weight: 1
      details: |
        Defines whether to enable the `section` shortcode for the site. This value defaults to
        `true`. When this value is set to `false`, Platen raises an error when the shortcode is
        used.
    type: boolean
    default: true
