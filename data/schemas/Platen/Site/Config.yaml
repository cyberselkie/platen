# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
$schema: https://json-schema.org/draft/2020-12/schema
$id: /schemas/Platen/Site/Config.schema.yaml
title: Site Configuration
description: Settings and options for a Platen site
schematize:
  details: |
    Platen has several configuration options and settings you can use to customize your site. All of
    these options are overridable and provide a default setup so that things work out of the box
    with as little work as possible.
type: object
properties:
  Theme:
    $ref: ./Theme/Config.yaml
    schematize:
      weight: 1
  Display:
    $ref: ./Display/Settings.yaml
    schematize:
      weight: 2
  Features:
    title: Feature Settings
    description: Settings that control Platen's features
    schematize:
      weight: 3
      skipSchemaRender: true
      details: |
        Platen and its modules include several features that you can use in your site. These settings
        control their behavior.
    type: object
    properties:
      Comments:
        $ref: ./Features/Comments.yaml
        schematize:
          weight: 1
      Katex:
        $ref: ./Features/Katex.yaml
        schematize:
          weight: 2
      Mermaid:
        $ref: ./Features/Mermaid.yaml
        schematize:
          weight: 3
      PortableLinks:
        $ref: ./Features/PortableLinks.yaml
        schematize:
          weight: 4
      PWA:
        $ref: ./Features/PWA.yaml
        schematize:
          weight: 5
      Search:
        $ref: ./Features/Search.yaml
        schematize:
          weight: 6
    patternProperties:
      ".":
        $ref: ./Features/Defining.yaml
        schematize:
          href: pattern-any
  Markup:
    $ref: ./Markup/Config.yaml
    schematize:
      weight: 4
  Multilingual:
    $ref: ./Multilingual.yaml
    schematize:
      weight: 5
  Repository:
    $ref: ./Repository/Settings.yaml
    schematize:
      weight: 6
