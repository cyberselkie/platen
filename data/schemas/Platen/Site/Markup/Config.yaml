# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
$schema: https://json-schema.org/draft/2020-12/schema
$id: /schemas/Platen/Site/Markup/Config.schema.yaml
title: Markup Options
description: Optional settings that control how markdown is rendered
schematize:
  details: |
    Platen site and theme developers sometimes need to override how codeblocks, images, links, and
    headers are rendered into HTML for a page. These settings allow developers to add new rendering
    options.

    For more information on defining a rendering option, see [Defining Markup Renderers].
type: object
properties:
  CodeblockRenderers:
    title: Codeblock Renderers
    description: Defines a map of custom renderers for codeblocks in Markdown.
    schematize:
      weight: 1
      skipSchemaRender: true
      details: |
        Defines a map of custom renderers for images in Markdown.
    type: object
    patternProperties:
      ".":
        $ref: ./Defining.yaml
        schematize:
          href: pattern-any
  ImageRenderers:
    title: Image Renderers
    description: Defines a map of custom renderers for images in Markdown.
    schematize:
      weight: 1
      skipSchemaRender: true
      details: |
        Defines a map of custom renderers for images in Markdown.
    type: object
    patternProperties:
      ".":
        $ref: ./Defining.yaml
        schematize:
          href: pattern-any
  LinkRenderers:
    title: Link Renderers
    description: Defines a map of custom renderers for links in Markdown.
    schematize:
      weight: 1
      skipSchemaRender: true
      details: |
        Defines a map of custom renderers for images in Markdown.
    type: object
    patternProperties:
      ".":
        $ref: ./Defining.yaml
        schematize:
          href: pattern-any
  HeadingRenderers:
    title: Heading Renderers
    description: Defines a map of custom renderers for headings in Markdown.
    schematize:
      weight: 1
      skipSchemaRender: true
      details: |
        Defines a map of custom renderers for images in Markdown.
    type: object
    patternProperties:
      ".":
        $ref: ./Defining.yaml
        schematize:
          href: pattern-any