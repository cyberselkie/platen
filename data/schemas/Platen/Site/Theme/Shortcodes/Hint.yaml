$id: /schemas/Platen/Site/Theme/Shortcodes/Hint.schema.yaml
title: Hint
description: Defines the settings for the hint shortcode
schematize:
  details: |
    Defines the map of settings for the theme's `hint` shortcode. The existing value is a
    map that includes whether or not to enable the shortcode and the style definition for it.

    You can add new keys or replace the values for existing ones. You don't need to keep the
    full list of all properties in your own configuration file. Only specify the values you want
    to add or replace.
type: object
properties:
  Enabled:
    title: Enable the shortcode
    description: Whether or not to enable the hint shortcode.
    schematize:
      details: |
        Specifies whether or not to enable the `hint` shortcode. Defaults to `true`.
    type: boolean
    default: true
  Style:
    title: SCSS Style Module
    description: Defines default styling for hints created by the shortcode.
    schematize:
      weight: 100
      skipSchemaRender: true
      details: |
        Defines default styling for hints created by the shortcode.

        When you use the `hint` shortcode, the following SCSS is applied to the hint:

        ```scss
        .markdown .platen-hint {
          @each $name, $color in $hint-colors {
            &.#{$name} {
              border-color: $color;
              background-color: rgba($color, 0.1);
            }
          }
        }
        ```

        The hint is created as a `blockquote` element with the `platen-hint` class.

        It uses the values of [sref:`Theme.Variables.BasicSCSS.hint-colors`], looping over the map
        and adding a class for each key that sets the border color for a hint of that type to the
        value of the key and the background color to the value of the key at 10% opacity with the
        [sref:`rgba()`] CSS function.

        You can overwrite this definition for your own site or theme by creating the file
        `styles/shortcodes/_hint.scss` in your [assets folder], which defaults to `assets` in
        your project root.

        > Note that if you create this file, it _entirely overwrites_ the default from the theme.
        {.platen-hint .danger }

        For more information on authoring SCSS, see the [learning guide].

        [sref:`rgba()`]: mdn.css:color_value/rgba
        [sref:`Theme.Variables.BasicSCSS.hint-colors`]: Platen.Site.Theme.Variables.BasicSCSS.border-radius
        [assets folder]: https://gohugo.io/getting-started/directory-structure/#directory-structure-explained
        [learning guide]: https://sass-lang.com/guide
    type: object
    default:
      Name: hint
    required:
      - Name
    properties:
      Name:
        title: Style Module Name
        description: The name of the SCSS style module without the leading `_`.
        enum: hint
