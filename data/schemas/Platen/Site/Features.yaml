# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
$schema: https://json-schema.org/draft/2020-12/schema
$id: /schemas/Platen/Site/Features.schema.yaml
title: Feature Settings
description: Settings that control Platen's features
schematize:
  details: |
    Platen and its modules include several features that you can use in your site. These settings
    control their behavior.
type: object
properties:
  Search:
    title: Site Search
    description: Controls the site's search behavior.
    schematize:
      weight: 1
      skipSchemaRender: true
      details: |
        Controls the site's search behavior.
    type: object
    properties:
      Enabled:
        title: Enable Site Search
        description: Choose whether site search is turned on.
        schematize:
          details: |
            Choose whether the site search feature is turned on. The default is `true`.
          weight: 1
        type: boolean
        default: true
  Comments:
    title: Site Comments
    description: Controls the site's commenting feature.
    schematize:
      weight: 1
      skipSchemaRender: true
      details: |
        Controls the site's commenting feature.
    type: object
    properties:
      Enabled:
        title: Enable Comments
        description: Choose whether comments are turned on for the site.
        schematize:
          details: |
            Choose whether comments are turned on for the site. The default is `false`.
          weight: 1
        type: boolean
        default: false
  PWA:
    title: Progressive Web Application
    description: Controls the site's progressive web application feature.
    schematize:
      weight: 1
      skipSchemaRender: true
      details: |
        Controls the site's progressive web application feature.
    type: object
    properties:
      Enabled:
        title: Enable PWA
        description: Choose whether the site is generated as a PWA.
        schematize:
          details: |
            Choose whether the site is generated as a PWA. The default is `true`.
          weight: 1
        type: boolean
        default: true
  PortableLinks:
    title: Portable Links
    description: Controls the site's portable links feature.
    schematize:
      weight: 1
      skipSchemaRender: true
      details: |
        Controls the site's progressive web application feature.
    type: object
    properties:
      Enabled:
        title: Enable Portable Links
        description: Choose whether the site is generated as a PWA.
        schematize:
          details: |
            Choose whether the site is generated as a PWA. The default is `true`.
          weight: 1
        type: boolean
        default: true
