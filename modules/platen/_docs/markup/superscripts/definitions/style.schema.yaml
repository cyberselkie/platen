$id: /modules/platen/markup/superscripts/schemas/definitions/style
title: Superscript Style Definition
description: |
  Specifies a defined option for styling superscripts in your Platen site.

  https://platen.io/modules/platen/markup/superscripts#styles
type: object
properties:
  classes:
    title: Class List
    description: |
      Specify any additional classes to add to the superscript's element.

      https://platen.io/modules/platen/markup/superscripts#style-property-class
    type: array
    items:
      type: string
    uniqueItems: true
  html_attributes:
    title: HTML Attributes
    description: |
      Defines the values for the HTML attributes of the superscript's element.

      https://platen.io/modules/platen/markup/superscripts#style-property-html_attributes
    type: object
