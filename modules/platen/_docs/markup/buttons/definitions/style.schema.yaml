$id: /modules/platen/markup/buttons/schemas/definitions/style
title: Button Style Definition
description: |
  Specifies a defined option for styling buttons in your Platen site.

  https://platen.io/modules/platen/markup/button#styles
type: object
properties:
  classes:
    title: Class List
    description: |
      Specify any additional classes to add to the bitton's anchor element.

      https://platen.io/modules/platen/markup/buttons#style-property-class
    type: array
    items:
      type: string
    uniqueItems: true
  html_attributes:
    title: HTML Attributes
    description: |
      Defines the values for the HTML attributes of the button's anchor element.

      https://platen.io/modules/platen/markup/buttons#style-property-html_attributes
    type: object
    properties:
      download:
        title: Download Destination
        description: |
          Treat the destination as a file to download.

          https://platen.io/modules/platen/markup/buttons#style-property-html_attributes.download
        type: string
      rel:
        title: Relationship
        description: |
          Defines the relationship of the destination as a list of link types.

          https://platen.io/modules/platen/markup/buttons#style-property-html_attributes.rel
        type: array
        uniqueItems: true
        items:
          type: string
          enum:
            - alternate
            - author
            - bookmark
            - external
            - help
            - license
            - me
            - next
            - nofollow
            - noopener
            - noreferrer
            - opener
            - prev
            - search
      referrer_policy:
        title: Referrer Policy
        description: |
          Defines how much of the referrer to send when following the link.

          https://platen.io/modules/platen/markup/buttons#style-property-html_attributes.referrer_policy
        type: string
        enum:
          - no-referrer
          - no-referrer-when-downgrade
          - origin
          - origin-when-cross-origin
          - same-origin
          - strict-origin
          - strict-origin-when-cross-origin
          - unsafe-url
        default: strict-origin-when-cross-origin
      target:
        title: Target
        description: |
          Defines where to display the linked URL, as the name for a browsing context.

          https://platen.io/modules/platen/markup/buttons#style-property-html_attributes.target
        type: string
        enum:
          - _self
          - _blank
          - _parent
          - _top
        default: _self

