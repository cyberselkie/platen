$id: /modules/platen/markup/subscripts/schemas/definitions/style
title: Subscript Style Definition
description: |
  Specifies a defined option for styling subscripts in your Platen site.

  https://platen.io/modules/platen/markup/subscripts#styles
type: object
properties:
  classes:
    title: Class List
    description: |
      Specify any additional classes to add to the subscript's element.

      https://platen.io/modules/platen/markup/subscripts#style-property-class
    type: array
    items:
      type: string
    uniqueItems: true
  html_attributes:
    title: HTML Attributes
    description: |
      Defines the values for the HTML attributes of the subscript's element.

      https://platen.io/modules/platen/markup/subscripts#style-property-html_attributes
    type: object
