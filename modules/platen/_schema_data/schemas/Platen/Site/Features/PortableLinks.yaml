# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
$schema: https://json-schema.org/draft/2020-12/schema
$id: PortableLinks.schema.yaml
title: Portable Links Feature
description: Settings that control the site's portable links feature.
type: object
properties:
  Enabled:
    title: Enable Portable Links
    description: Choose whether the site uses portable links
    schematize:
      details: |
        Choose whether the site uses portable links. The default is `true`.

        This feature allows you to reference markdown and images by file-relative paths instead of
        requiring you to use the `ref` and `relref` shortcodes.
      weight: 1
    type: boolean
    default: true
