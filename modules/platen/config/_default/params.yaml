platen:
  theme:
    mode: auto
    variables:
      basic_scss:
        padding-minimal: 1px
        padding-small: 0.25rem
        padding-medium: 0.5rem
        padding-large: 1rem
        font-size-base: 16px
        font-size-small: 0.75rem
        font-size-medium: 0.875rem
        font-size-full: 1rem
        body-font-weight: normal
        body-min-width: 20rem
        container-max-width: 80rem
        header-height: 3.5rem
        menu-width: 16rem
        toc-width: 16rem
        details-colors:
          info: "#6bf"
          warning: "#fd6"
          danger: "#f66"
      calculated_scss:
        border-radius: $padding-small
        mobile-breakpoint: $menu-width + $body-min-width * 1.2 + $toc-width
      light_css:
        gray-100: "#f8f9fa"
        gray-200: "#e9ecef"
        gray-500: "#adb5bd"
        color-link: "#0055bb"
        color-visited-link: "#8440f1"
        body-background: white
        body-font-color: black
        icon-filter: none
      dark_css:
        gray-100: rgba(255, 255, 255, 0.1)
        gray-200: rgba(255, 255, 255, 0.2)
        gray-500: rgba(255, 255, 255, 0.5)
        color-link: "#84b2ff"
        color-visited-link: "#b88dff"
        body-background: "#343a40"
        body-font-color: "#e9ecef"
        icon-filter: brightness(0) invert(1)
    styles:
      base:
        html:
          enabled: true
        body:
          enabled: true
        headings:
          enabled: true
        links:
          enabled: true
        images:
          enabled: true
        focus:
          enabled: true
        navigation:
          enabled: true
        pagination:
          enabled: true
        containers:
          enabled: true
      platen:
        icon:
          enabled: true
        brand:
          enabled: true
        menu:
          enabled: true
        page:
          enabled: true
        post:
          enabled: true
        header:
          enabled: true
        search:
          enabled: true
        table_of_contents:
          enabled: true
        footer:
          enabled: true
        comments:
          enabled: true
        languages:
          enabled: true
        responsiveness:
          enabled: true
      mobile:
        header:
          enabled: true
        menu:
          enabled: true
        table_of_contents:
          enabled: true
      wide:
        padding:
          enabled: true
      markdown:
        page:
          enabled: true
        headings:
          enabled: true
        links:
          enabled: true
        bold:
          enabled: true
        paragraphs:
          enabled: true
        images:
          enabled: true
        code:
          enabled: true
        blockquotes:
          enabled: true
        tables:
          enabled: true
        lists:
          enabled: true
        rulers:
          enabled: true
        figure:
          enabled: true
        inner:
          enabled: true
      utils:
        basic:
          enabled: true
        toggle:
          enabled: true
        clearfix:
          enabled: true
        spin:
          enabled: true
        fixed:
          enabled: true
        outline:
          enabled: true
    fonts:
      styles:
        - import_name: roboto
      settings:
        body:
          selector: body
          family: "'Roboto', sans-serif"
        code:
          selector: code
          family: "'Roboto Mono', monospace"
    printing:
      styles:
        basic:
          enabled: true
  display:
    table_of_contents:
      minimum_level: 2
      maximum_level: 4
      render: true
    date_format: "January 2, 2006"             # BookDateFormat
    header:
      title_as_heading: false
    menu_root_section: /                        # BookSection
    logo:
      url: /images/logo.svg                   # BookLogo
  features:
    search:                                   # booksearch
      enabled: true
      partials:
        header: platen/features/search/header
    comments:                                 # bookcomments
      enabled: false
    pwa:                                      # bookserviceworker
      enabled: true
      partials:
        header: platen/features/pwa/header
    portable_links:                            # BookPortableLinks
      enabled: true
  markup:
    art:
      enabled: true
      partials:
        renderers:
          image: platen/markup/art/image
      style: art
    buttons:
      enabled: true
      partials:
        renderers:
          image: platen/markup/buttons/image
      style: buttons
    columns:
      enabled: true
      partials:
        renderers:
          codeblock: platen/markup/columns/codeblock
      style: columns
    details:
      enabled: true
      partials:
        renderers:
          codeblock: platen/markup/details/codeblock
      style: details
    itch:
      enabled: true
      partials:
        renderers:
          image: platen/markup/itch/image
    katex:
      enabled:     true
      always_load: false
      version:     0.16.4
      partials:
        header: platen/markup/katex/header
        renderers:
          codeblock: platen/markup/katex/codeblock
          image: platen/markup/katex/image
    mermaid:
      enabled: true
      version: 9.3.0
      container: pre
      partials:
        header: platen/markup/mermaid/header
        renderers:
          codeblock: platen/markup/mermaid/codeblock
    section:
      enabled: true
      partials:
        renderers:
          codeblock: platen/markup/section/codeblock
      style: section
    tabs:
      enabled: true
      partials:
        renderers:
          codeblock: platen/markup/tabs/codeblock
      style: tabs
  repository:
    commit_path: commit                        # BookCommitPath
    edit_path: edit/main                       # BookEditPath
  multilingual:                               # BookTranslatedOnly
    translated_only: false
