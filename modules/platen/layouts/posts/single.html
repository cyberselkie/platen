{{ define "main" }}
  {{- $context := . -}}
  <article class="markdown">
    {{ partial "platen/post/title" $context }}
    {{ partial "platen/utils/posts/meta" $context }}
    {{- $context.Content -}}
  </article>
{{ end }}

{{ define "toc" }}
  {{- $context := . -}}
  {{ partial "platen/toc" $context }}
{{ end }}
