{{/*
    Docs.ShortCode: section
*/}}
{{- $input := . -}}

{{/* render */}}
<dl>
{{ range $page := $input.Page.Pages }}
  <dt>
    <a href="{{ $page.RelPermalink }}">{{ partial "platen/utils/getTitle" $page }}</a>
  </dt>
  <dd class="markdown-inner">
    {{ default $page.Summary $page.Description }}
  </dd>
{{ end }}
</dl>
