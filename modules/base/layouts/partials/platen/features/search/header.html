{{- $context := . -}}
{{- $searchJSFile := printf "%s.search.js" .Language.Lang }}
{{- $searchJS := resources.Get "scripts/features/search/index.js"
                 | resources.ExecuteAsTemplate $searchJSFile $context
                 | resources.Minify
                 | resources.Fingerprint
}}
<script defer src="{{ "flexsearch.min.js" | relURL }}"></script>
<script defer src="{{ $searchJS.RelPermalink }}" {{ template "integrity" $searchJS }}></script>
