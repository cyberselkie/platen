{{- $definition := . -}}

{{- $munged     := $definition                         -}}
{{- $munged      = replaceRE `\{\{%\/\*` `{{%` $munged -}}
{{- $munged      = replaceRE `\{\{<\/\*` `{{<` $munged -}}
{{- $munged      = replaceRE `\*\/%\}\}` `%}}` $munged -}}
{{- $munged      = replaceRE `\*\/>\}\}` `>}}` $munged -}}

{{- return $munged -}}
